<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>SB Admin - Start Bootstrap Template</title>
  <!-- Bootstrap core CSS-->
  <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="/static/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- Page level plugin CSS-->
  <link href="/static/vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet">
  <!-- Custom styles for this template-->
  <link href="/static/css/sb-admin.css" rel="stylesheet">
</head>
      <!-- Example DataTables Card-->
      <div class="card mb-3">
        <div class="card-header">
          <i class="fa fa-table"></i> Search Results</div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
              <thead>
                  <tr>
                      <th>Session ID</th>
                      <th>Subject</th>
                      <th>Name</th>
                      <th>Time</th>
                      <th>Date</th>
                      <th>Location</th>

                      <!--  <th>Salary</th>
      </tr>
    </thead>
    <tfoot>
      <tr>
      <!--  <th>Name</th>
        <th>Position</th>
        <th>Office</th>
        <th>Age</th>
        <th>Start date</th>
        <th>Salary</th>
      </tr>-->
                      </tfoot>
<tbody>
                  {% for item in items %}
                <tr>
                  <td>{{item.id}}</td>
                  <td>{{item.subject}}</td>
                  <td>{{item.name}}</td>
                  <td>{{item.time}}</td>
                  <td>{{item.date}}</td>
                  <td>{{item.location}}</td>
                  
                </tr>
                {% endfor %}
                <
              </tbody>
            </table>
          </div>
        </div>
        <div>
            <div class="container">
                <div class="card card-register mx-auto mt-5">
                    <div class="card-header">Join An Existing Session</div>
                    <div class="card-body">
                        <form action="{{url_for('session')}}" method="POST">
                            <div class="form-group">
                                <div class="form-row">
                                    <div class="col-md-6">
                                        <label for="exampleInputName">Session ID</label>
                                        <input class="form-control" name="session" id="ID" type="text" aria-describedby="nameHelp" placeholder="Session ID">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="exampleInputLastName">Name</label>
                                        <input class="form-control" name="name"id="Name" type="text" aria-describedby="nameHelp" placeholder="Enter Name">
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-primary btn-block" type=submit>Join!</button>

                    </div>
                </div>
            </div>
        </div>
    <!-- /.container-fluid-->
    <!-- /.content-wrapper-->
    
   
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap core JavaScript-->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Core plugin JavaScript-->
    <script src="/static/vendor/jquery-easing/jquery.easing.min.js"></script>
    <!-- Page level plugin JavaScript-->
    <script src="/static/vendor/datatables/jquery.dataTables.js"></script>
    <script src="/static/vendor/datatables/dataTables.bootstrap4.js"></script>
    <!-- Custom scripts for all pages-->
    <script src="/static/js/sb-admin.min.js"></script>
    <!-- Custom scripts for this page-->
    <script src="static/js/sb-admin-datatables.min.js"></script>
  </div>
</body>

</html>
